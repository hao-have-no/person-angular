<div class="login-page display-flex flex-direction-colum justify-content-space-between">
    <div class="flex-1">
        <form
                nz-form
                [formGroup]="validateForm"
                class="login-form"
                (ngSubmit)="submitForm()"
        >
            <nz-form-item>
                <nz-form-control>
                    <h4 nz-title class="text-align-center">登录</h4>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="请输入用户名!">
                    <nz-input-group nzPrefixIcon="user">
                        <input
                                type="text"
                                nz-input
                                formControlName="username"
                                placeholder="请输入用户名"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="请输入密码!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input
                                type="password"
                                nz-input
                                formControlName="password"
                                placeholder="请输入密码"
                        />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                    <button
                            nz-button
                            class="login-form-button"
                            [nzType]="'primary'"
                            [disabled]="!validateForm.valid"
                    >
                        登录
                    </button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </div>
</div>
