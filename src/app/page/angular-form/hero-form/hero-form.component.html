<p>hero-form 响应式 works!</p>
<div class="container">
    <div [hidden]="submitted">
        <h1>Hero Form</h1>
        <form #heroForm="ngForm" (ngSubmit)="onSubmit()">
            {{diagnostic}}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
                <!--配合ｖａｌｉｄ模版检查，需要知道控件的状态，此时在控件中使用模版函数来声明ngmodel（指令设置的规定）-->
                <div [hidden]="name.valid || name.pristine"
                     class="alert alert-danger">
                    <!--审查元素会对元素是够是全新的没有被处理过的状态进行判断-->
                    Name is required
                </div>
            </div>

            <div class="form-group">
                <label for="alterEgo">alterEgo</label>
                <input type="text" class="form-control" id="alterEgo"  [(ngModel)]="model.alterEgo" name="alterEgo">
            </div>

            <div class="form-group">
                <label for="power">Hero Power</label>
                <select class="form-control" id="power" required="" [(ngModel)]="model.power" name="power">
                    <option *ngFor="let pow of powers;" [value]="pow">{{pow}}</option>
                </select>
            </div>

            <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>

            <button type="submit" class="btn btn-success" (click)="onSubmit()" [disabled]="!heroForm.form.valid">提交</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9">{{ model.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Alter Ego</div>
            <div class="col-xs-9">{{ model.alterEgo }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Power</div>
            <div class="col-xs-9">{{ model.power }}</div>
        </div>
        <br>
        <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>

</div>
